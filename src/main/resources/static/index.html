<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo Auth</title>
    
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
    <style>
        html{
            font-size:16px;
        }
        body{
            background-color:#FFF;
        }
        #loginPanel {
            display: inline-block;
            padding:50px;
            box-shadow: 0px 0px 16px 0px rgba(0,0,0,0.6);
            border-radius:unset;
        }

        #main{
            text-align: center;
            vertical-align: middle;
            height: 100vh;
            width: 100vw;
            display: table-cell;
            max-width: unset;
            margin: unset;
            padding: unset;
        }

        #loginbtn{
            display: inline-block;
            float: right;
        }

        #form-bottom{
            height:45px;
        }
    </style>
</head>
<body>

<div id="main" class="container">
    <div id="loginPanel" class="panel">
        <div class="unauthenticated">
            <div>
                <form id="login" action="/login" method="post" class="form form-login">
                    <input type="hidden" id="csrf_token" name="_csrf" value=""/>
                    <input type="hidden" id="client" name="client_id" value="zenwherk"/>
                    <div id="form-top" class="row">
                        <div class="form-group col-sm-12">
                            <input required id="login-username" type="email" name="username" class="form-control" placeholder="Username" >
                        </div>
                        <div class="form-group col-sm-12">
                            <input required id="login-password" type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div id="form-bottom">
                        <button type="submit" class="btn btn-primary" id="loginbtn" >Login</button>
                    </div>
                </form>
                <div>
                    <a href="http://localhost:3000/recovery">¿Olvidaste tu contraseña?</a>
                </div>
            </div>

        </div>
        <div class="authenticated" style="display:none">
            <div id="userinfo">
                Logged in as: <span id="user"></span>
            </div>
            <br />
            <div>
                <button onClick="logout()" class="btn btn-primary">Logout</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("#csrf_token").val(Cookies.get('XSRF-TOKEN'));
    $.get("/me", function(data) {
        if (data.principal) {
            $("#user").html(data.principal.name);
            $(".unauthenticated").hide();
            $(".authenticated").show();
            window.location.href = "http://localhost:8080";
        }
    });

    var logout = function() {
        $.post("/logout", function() {
            $("#user").html('');
            $(".unauthenticated").show();
            $(".authenticated").hide();
        });
        return true;
    };

    $.ajaxSetup({
        beforeSend : function(xhr, settings) {
            if (settings.type === 'POST' || settings.type === 'PUT' || settings.type === 'DELETE') {
                if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                    xhr.setRequestHeader("X-XSRF-TOKEN",
                        Cookies.get('XSRF-TOKEN'));
                }
            }
        }
    });
</script>
</body>
</html>
